<div class="container">
  <h2><i class="fa-solid fa-briefcase"></i> Projects</h2>
  <div class="project-card-container">
    <div *ngFor="let project of projects" class="project-card">
      <img src="{{project.photoUrl}}" alt="myfitnessapp">
      <h3>{{ project.title }}</h3>
      <p>{{project.subtitle}}</p>
      <a href="{{project.repoUrl}}" target="_blank"><button class="btn btn-light"><i class="fa-brands fa-github"></i><span class="ms-2 fw-semibold">View on Github</span></button></a>
      <a *ngIf="project.webUrl" href="{{project.webUrl}}" target="_blank"><button class="btn btn-light"><i class="fa-solid fa-globe"></i><span class="ms-2 fw-semibold">Web</span></button></a>
    </div>
  </div>

</div>
